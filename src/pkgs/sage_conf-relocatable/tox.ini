[tox]
envlist = python

[testenv]
passenv =
   MAKE

setenv =
   HOME={envdir}
   # /usr/local/opt/xz/bin is a workaround for homebrew so that /usr/bin/python3
   # is accepted by configure - this is needed until #30948 is done
   PATH=/usr/local/opt/xz/bin:/usr/local/opt/gpatch/bin:/usr/bin:/bin:/usr/sbin:/sbin

commands =
   sage-config
