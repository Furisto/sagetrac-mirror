name: Build & Test using pipenv

on: [push, pull_request]
  
jobs:
  mac:
    name: "MacOS: Python ${{ matrix.python-version }}"
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pipenv tox
        brew install fplll
        tox -e local-homebrew-macos-standard configure.ac
      env:
        SKIP_BOOTSTRAP: yes
        SKIP_CONFIGURE: yes
    - name: Build dependencies
      run: |
        tox -e local-homebrew-macos-standard sagelib-build-deps
        make maxima conway_polynomials jmol conway_polynomials elliptic_curves combinatorial_designs polytopes_db graphs threejs
        echo "$GITHUB_WORKSPACE/.tox/local-homebrew-macos-standard/local/bin" >> $GITHUB_PATH
      env:
        MAKE: make -j2
        SKIP_SYSTEM_PKG_INSTALL: yes
        # Tox runs everything as root, so we have to enable build as root user
        EXTRA_CONFIGURE_ARGS: "--enable-build-as-root"
    - name: Set up cache
      uses: actions/cache@v1
      with:
        path: src/.venv
        key: venv-runner.os-${{ hashFiles('src/Pipfile.lock') }}
    - name: Create virtual environment
      run: |
        mkdir -p .venv
        pipenv install --verbose
        pipenv run pip list
      working-directory: src
      env:
        PIP_NO_BUILD_ISOLATION: false
    # The following is for testing purposes in case the pipenv install above fails
    - name: Install editable manually
      run: pipenv run pip install -e . --verbose --upgrade --exists-action=i --no-build-isolation
      working-directory: src
      if: always()
    - name: Test
      run: |
        pipenv run sage-runtests --all --timeout=300
      working-directory: src
      env:
        # Set SAGE_LOCAL (required for gap)
        SAGE_LOCAL: ${{GITHUB.WORKSPACE}}/.tox/local-homebrew-macos-standard/local
 
  linux:
    name: "Ubuntu: Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    container: 
      image: ubuntu:20.10
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          apt-get update -y
          apt-get install -y sudo
          apt-get install -y tzdata keyboard-configuration libfplll-dev fplll-tools singular-data
          wget http://es.archive.ubuntu.com/ubuntu/pool/main/libf/libffi/libffi7_3.3-4_amd64.deb
          sudo dpkg -i libffi7_3.3-4_amd64.deb
          python -m pip install --upgrade pip pipenv tox
          tox -e local-sudo-standard configure.ac
        env:
          # Needed since otherwise the installation of tzdata/keyboard-configuration hangs
          DEBIAN_FRONTEND: noninteractive
          SKIP_BOOTSTRAP: yes
          SKIP_CONFIGURE: yes
      - name: Build dependencies
        run: |
          tox -e local-sudo-standard sagelib-build-deps
          make maxima conway_polynomials jmol conway_polynomials elliptic_curves combinatorial_designs polytopes_db graphs threejs
          echo "$GITHUB_WORKSPACE/.tox/local-sudo-standard/local/bin" >> $GITHUB_PATH
        env:
          MAKE: make -j2
          SKIP_SYSTEM_PKG_INSTALL: yes
          # Tox runs everything as root, so we have to enable build as root user
          EXTRA_CONFIGURE_ARGS: "--enable-build-as-root"
      - name: Set up cache
        uses: actions/cache@v1
        with:
          path: src/.venv
          key: venv-runner.os-${{ hashFiles('src/Pipfile.lock') }}
      - name: Create virtual environment
        run: |
          mkdir -p .venv
          pipenv install --verbose
          pipenv run pip list
        working-directory: src
        env:
          PIP_NO_BUILD_ISOLATION: false
      # The following is for testing purposes in case the pipenv install above fails
      - name: Install editable manually
        run: pipenv run pip install -e . --verbose --upgrade --exists-action=i --no-build-isolation
        working-directory: src
        if: always()
      - name: Test
        run: |
          sudo ../.github/workflows/print_memory_usage.sh &
          pipenv run sage-runtests --all --timeout=300
        working-directory: src
        env:
          # Set SAGE_LOCAL (required for gap)
          SAGE_LOCAL: ${{GITHUB.WORKSPACE}}/.tox/local-sudo-standard/local
      - name: Print memory usage
        if: always()
        run: cat ./src/memory_usage.txt
