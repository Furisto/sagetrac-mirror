--- # The default Sage build configuration

path:
    root: 
       ../../

    dot_git: 
        .git

    packages: 
        build/pkgs

    sage_pkg:
        build/manager

    configuration:
        - ~/.sage.yaml
        - ~/.sage/sage.yaml

    download_cache:
        upstream
 
    build:
        local/var/tmp/sage-build

    install:
        local

    install_metadata:
        local/var/lib/sage/pkgs


mirrors:
    first:
        - http://www.sagemath.org/packages
    list: http://www.sagemath.org/mirror_list
    extra:
        - http://www.sagemath.org/packages

install:
    standard: yes
    gcc: autodetect


check:
    default: false


... # End of the builder configuration

The root_path can be absolute or relative to the location of the YAML
file. All other paths are relative to the root_path.

