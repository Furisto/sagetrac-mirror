--- # The default Sage build configuration

path:
    root: 
       ../../

    dot_git: 
        .git

    packages: 
        build/pkgs

    sage_pkg:
        build/manager

    configuration:
        - ~/.sage.yaml
        - ~/.sage/sage.yaml

    download_cache:
        upstream
 
    build:
        local/var/tmp/sage-build

    install:
        local

mirrors:
    - http://www.sagemath.org/packages


... # End of the builder configuration

The root_path can be absolute or relative to the location of the YAML
file. All other paths are relative to the root_path.

