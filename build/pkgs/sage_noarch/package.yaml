summary:
    Architecture-Independent Files of Sage

name:
    sage_noarch

category:
    standard

source:
    - src/bin
    - src/ext
        
builder:
    type:     ShellCommands
    workdir:    src
    commands:  
        - mkdir -p $SAGE_LOCAL
        - cp -r -p -f bin/* "$SAGE_LOCAL/bin/"
        - mkdir -p $SAGE_EXTCODE
        - cp -r -p -f ext/* "$SAGE_EXTCODE/"

depends:
